<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Наши партнеры</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__content">
          <a class="logo logo_place_header" href="https://qsoft.ru">
            <img
              class="logo__pic"
              src="https://im0-tub-ru.yandex.net/i?id=330d1d70bcaf69b652197627302e95a4-sr&n=13"
              alt="QSOFT"
          /></a>
          <form class="form-search" action="#" method="POST">
            <label class="form-search__label">
              <button
                class="form-search__submit"
                type="submit"
                aria-label="submit-form"
              ></button>
            </label>
            <label
              class="form-search__label form-search__label_type_text-input"
            >
              <input
                class="form-search__input"
                type="text"
                placeholder="Найти..."
              />
            </label>
          </form>
          <nav class="menu menu_place_header">
            <a class="menu__profile" href="#">
              <span class="menu__profile-name">Константин</span>
              <div class="menu__profile-avatar"></div>
            </a>
          </nav>
        </div>
      </header>
      <main class="content">
        <section class="partners">
          <h1 class="section-title">наши партнёры</h1>
          <nav class="navigation-zone">
            <ul class="container-cards">
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Henkel-Logo.svg/400px-Henkel-Logo.svg.png"
                    alt="Henkel"
                  />
                </a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://s3-eu-west-1.amazonaws.com/uploads.aws.dotser.net/uploads/po/portumnaagri.ie/portumna-agri/image/b15f/03a38d94c111103cd51c2b07f43072f2470a/brand/john-deere.png"
                    alt="John Deere"
                /></a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://fx-resim.firmandex.com/fxdisk/anadolu-restoran-isletmeleri-ltd-stimc-donald-s-turkiie.jpg"
                    alt="
                  McDonald’s"
                /></a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://static.tildacdn.com/tild3735-3530-4732-b038-373738626337/ICS_Partner_IKEA.png"
                    alt="Ikea"
                /></a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Reebok_delta_logo.svg/230px-Reebok_delta_logo.svg.png"
                    alt="Reebok"
                /></a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://sun9-10.userapi.com/impf/c626419/v626419721/6ab1/RvGsExZ9UQ4.jpg?size=400x260&quality=96&sign=030dc4a0db636496e1c9684c02c0e764&type=album"
                    alt="Nike"
                /></a>
              </li>
              <li class="card card_type_logo">
                <a class="card__link" href="#" target="_blank">
                  <img
                    class="card__image"
                    src="https://f.allegroimg.com/original/034442/318051594962b60e22a9c79e14ff/Okulary-Sportowe-CAT-Track-100-Nie-PARUJA-Biegania-Cechy-dodatkowe-ochrona-przed-parowaniem-ochrona-przed-zarysowaniem-ochrona-przed-wiatrem"
                    alt="Caterpillar"
                /></a>
              </li>
            </ul>
          </nav>
        </section>
      </main>
    </div>
  </body>
</html>
